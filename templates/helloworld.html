<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miniproject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style type="text/css">
    .container{
    margin-top: 40px;
    margin-bottom:40px;
    }
</style>
<body style="background-color: black">

<h1 style="color:white;text-align:center; margin-top: 40px;"><span style="color:red">COVID-19</span> WORLDWIDE DATA</h1>
<form style="margin-top:50px;"   method="POST" class="d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
<select class="form-control" id="selectedCountry" style="width: 200px;margin-right: 10px;" name="selectedcountry" onchange="javascript:this.form.submit()">
    {% for country in mylist %}
    <option>
        {{country}}
    </option>
    {% endfor %}
</select>
<script type="text/javascript">
    document.getElementById('selectedCountry').value = "{{selectedcountry}}";
  </script>
<input type="submit" class="btn btn-danger" name="">
</form>

<h1 style="margin:100px 0;color:white;text-align:center">{{selectedcountry}}</h1>
<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="border-radius:10px;background-color:orange;height:100px;width:200px">
        <h1 style="text-align:center">{{total}}</h1>
        <p style="text-align:center">Total cases</p>
    </div>
    <div class="container" style=" border-radius:10px;background-color:green;height:100px;width:200px">
        <h1 style="text-align:center;color:white">{{recovered}}</h1>
        <p style="text-align:center;color:white">Recovered</p>
    </div><div class="container" style="border-radius:10px;background-color:yellow;height:100px;width:200px">
        <h1 style="text-align:center">{{active}}</h1>
        <p style="text-align:center">Active</p>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container" style="border-radius:10px;background-color:skyblue;height:100px;width:200px">
        <h1 style="text-align:center">{{new}}</h1>
        <p style="text-align:center">New</p>
    </div><div class="container" style="border-radius:10px;background-color:grey;height:100px;width:200px">
        <h1 style="text-align:center;color:white">{{deaths}}</h1>
        <p style="text-align:center;color:white">Deaths</p>
    </div><div class="container" style="border-radius:10px;background-color:red;height:100px;width:200px">
        <h1 style="text-align:center;color:white">{{critical}}</h1>
        <p style="text-align:center;color:white">Critical</p>
    </div>
</div>
<p style=" margin-top:100px;color:grey;text-align:center">Developed By <span style="color:white">Group 3</span></p>
</body>
</html>
